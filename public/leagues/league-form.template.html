<div class="jumbotron text-center">
  <h2>Create a League</h2>
  <div id="league-form" class="row">
    <div class="col-md-10 col-sm-offset-1 text-center">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-md-2">League Name</label>
          <div class="col-md-10">
            <input type="text" class="form-control input-lg text-center" placeholder="New League Name" ng-model="$ctrl.name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Teams</label>
          <div class="col-md-10">
            <input type="number" class="form-control input-lg text-center" placeholder="12" ng-model="$ctrl.teamCount">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Roster Size</label>
          <div class="col-md-10">
            <input type="number" class="form-control input-lg text-center" placeholder="23" ng-model="$ctrl.rosterSize">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Auction</label>
          <div class="col-md-1 checkbox">
            <input type="checkbox" ng-model="$ctrl.isAuction">
          </div>
          <label class="control-label col-md-2">Budget</label>
          <div class="col-md-7">
            <input type="number" class="form-control input-lg text-center" placeholder="260" ng-disabled="!$ctrl.isAuction" ng-model="$ctrl.budget">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Minors</label>
          <div class="col-md-1 checkbox">
            <input type="checkbox" ng-model="$ctrl.hasMinors">
          </div>
          <label class="control-label col-md-2">Players</label>
          <div class="col-md-7">
            <input type="number" class="form-control input-lg text-center" placeholder="2" ng-disabled="!$ctrl.hasMinors" ng-model="$ctrl.minorsCount">
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-lg" ng-click="$ctrl.createLeague()">Create</button>
      </form>
    </div>
  </div>
</div>
