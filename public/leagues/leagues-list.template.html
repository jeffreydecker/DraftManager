<div id="leagues" class="panel panel-default">
  <div class="panel-heading">Leagues</div>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Teams</th>
        <th>Edit</th>
      </tr>
    </tbody>
    <tbody ng-repeat="league in $ctrl.leagues">
      <tr>
        <td><a href="/api/leagues">{{ league.name }}</a></td>
        <td>{{ league.teams.length }}</td>
        <td>
          <button type="submit" class="btn btn-primary btn-md">Rename</button><!-- TODO : show rename popup here -->
          <button type="submit" class="btn btn-danger btn-md" ng-click="$ctrl.deleteLeague(league._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
